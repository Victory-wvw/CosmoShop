<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - CosmoShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>CosmoShop</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="cart.html">Корзина <span class="cart-counter">0</span></a></li>
                    <li><a href="login.html">Войти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="cart">
            <div class="container">
                <h2>Корзина покупок</h2>
                
                <div class="cart-content">
                    <div class="cart-items" id="cartItems">
                        <div class="empty-cart" id="emptyCart">
                            <p>Ваша корзина пуста</p>
                            <a href="catalog.html" class="btn">Перейти к покупкам</a>
                        </div>
                    </div>

                    <div class="cart-summary" id="cartSummary" style="display: none;">
                        <h3>Итого</h3>
                        <div class="summary-row">
                            <span>Товары:</span>
                            <span id="itemsTotal">0 руб.</span>
                        </div>
                        <div class="summary-row">
                            <span>Доставка:</span>
                            <span id="deliveryCost">300 руб.</span>
                        </div>
                        <div class="summary-row total">
                            <span>Всего:</span>
                            <span id="totalAmount">0 руб.</span>
                        </div>
                        <button class="btn-checkout" onclick="CosmoShop.checkout()">Оформить заказ</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CosmoShop. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
