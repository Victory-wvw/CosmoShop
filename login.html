<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - CosmoShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>CosmoShop</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="cart.html">Корзина <span class="cart-counter">0</span></a></li>
                    <li><a href="login.html">Войти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="auth">
            <div class="container">
                <div class="auth-form" id="loginForm">
                    <h2>Вход в аккаунт</h2>
                    
                    <form onsubmit="CosmoShop.login(event)">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn-login">Войти</button>
                    </form>
                    
                    <div class="auth-links">
                        <p>Нет аккаунта? <a href="#" onclick="CosmoShop.showRegisterForm()">Зарегистрироваться</a></p>
                    </div>
                </div>

                <div class="auth-form register-form" id="registerForm" style="display: none;">
                    <h2>Регистрация</h2>
                    
                    <form onsubmit="CosmoShop.register(event)">
                        <div class="form-group">
                            <label for="reg-name">Имя:</label>
                            <input type="text" id="reg-name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-email">Email:</label>
                            <input type="email" id="reg-email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-password">Пароль:</label>
                            <input type="password" id="reg-password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-confirm">Подтвердите пароль:</label>
                            <input type="password" id="reg-confirm" name="confirm" required>
                        </div>
                        
                        <button type="submit" class="btn-register">Зарегистрироваться</button>
                    </form>
                    
                    <div class="auth-links">
                        <p>Уже есть аккаунт? <a href="#" onclick="CosmoShop.showLoginForm()">Войти</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CosmoShop. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
